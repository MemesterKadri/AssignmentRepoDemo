<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | VitalView</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-white">
  <div class="card p-4 shadow" style="min-width: 300px; max-width: 400px;">
    <h4 class="text-center mb-4">Log in to VitalView</h4>
    <form id="loginForm">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="SignupVitals.html">Sign Up</a></p>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const foundUser = users.find(user => user.email === email && user.password === password);
      if (foundUser) {
        localStorage.setItem("userData", JSON.stringify(foundUser));
        window.location.href = foundUser.role === "patient" ? "patient-homepage.html" : "provider-homepage.html";
      } else {
        alert("Invalid email or password.");
      }
    });
  </script>
  <script src="scripts.js"></script>
</body>
</html>
